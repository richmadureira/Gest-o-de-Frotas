version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gestao-frotas-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=GestaoFrotas@2024
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - gestao-frotas-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P GestaoFrotas@2024 -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Backend API (.NET)
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: gestao-frotas-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=GestaoFrotas;User Id=sa;Password=GestaoFrotas@2024;TrustServerCertificate=True;MultipleActiveResultSets=true
      - Jwt__Key=gestao-frotas-super-secret-key-min-32-chars-long-2024
      - Jwt__Issuer=GestaoFrotas.API
      - Jwt__Audience=GestaoFrotas.Frontend
      - Jwt__ExpiresInDays=7
    ports:
      - "5000:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - gestao-frotas-network
    volumes:
      - ./packages/backend/uploads:/app/uploads

  # Frontend (React)
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: gestao-frotas-ui
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gestao-frotas-network

volumes:
  sqlserver_data:
    driver: local

networks:
  gestao-frotas-network:
    driver: bridge

